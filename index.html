<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href='https://fonts.googleapis.com/css?family=Poor Story' rel='stylesheet'>
    <title>GameBoy</title>
</head>
<body>
    <div class="contenedor">
        <div class="case">
            <div class="pantalla">
                <div class="texto-superior">
                    <div class="linea-1">
                        <div class="linea-2"></div>
                    </div>
                    <p class="stereo-sound">DOT MATRIX WITH STEREO SOUND</p>
                    <div class="linea-1">
                        <div class="linea-2"></div>
                    </div>
                    
                </div>
                <div class="bateria-point">
                </div>
                <div class="contenedor-bateria">
                    <div class="circulo-bateria">
                    </div>
                    <div class="bateria">
                        <p>Battery</p>
                    </div>
                </div> 
                <div class="pantalla-lcd">
                </div>

            </div>
            <div class="contenedor-nintendo">
                <p class="nintendo">Nintendo</p> <p class="gameboy">GAME BOY</p><p class="tm">TM</p>
            </div>  
            <div class="controles-cruz">
                <div class="rectangulo1">
                </div>
                <div class="rectangulo2">
                </div>
            </div>
            <div class="controles-circulo">
                <div class="controles-circulo-A">
                    <p class="A">A</p>
                </div>
                <div class="controles-circulo-B">
                    <p class="B">B</p>
                </div>
            </div>
            <div class="controles-select-start">
                <div class="controles-select">
                    <p class="select">SELECT</p>
                </div>
                <div class="controles-start">
                    <p class="start">START</p>
                </div>
            </div>  
            <div class="inferior">
                <div class="inferior-1"></div>
                <div class="inferior-2"></div>
                <div class="inferior-3"></div>
                <div class="inferior-4"></div>
                <div class="inferior-5"></div>
                <div class="inferior-6"></div>
            </div>
        </div>
    </div>
</body>
</html>
